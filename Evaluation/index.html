<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script type="module" src = "script.js"></script>
    <Link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header class="header">
        Class Selection Page
    </header>
    <main class="content">
        <section class = "list_container">
            <section class="course_container">
                <header class="course_header"><h4>Available Courses</h4></header>
                <ul class="course_list">
                    <li class="course_list_item">
                        <span class="course_name">tests</span>
                        <span class="course_type">tests</span>
                        <span class="course_credit">tests</span>
                    </li>
                </ul>
            </section>
            <section class="selected_container">
                <header class="selected_header"><h4>Selected Courses</h4></header>
                <ul class="selected_list">
                    
                </ul>
            </section>
        </section>
        <section class="counter_container">
            <span>Total Credit: </span>
            <span id = "credit"></span>
            <button id = "submit">Select</button>
        </section>
        

    </main>
    
</body>
</html>
