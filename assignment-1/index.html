<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form>
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <input type="text" id="mobile" placeholder="Mobile No.">
            <input type="text" id="email" placeholder="Email Address">
            <input type="password" id="pwd" placeholder="Password">
            <input type="password" id="cpwd" placeholder="Confirm Password">
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox" >I Agree</label>
                <p>By clicking <button id="reg">Register</button>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
            </div>
            <input type="submit" id="register" value="Register">
            <input type="submit" id="signIn" value="Sign in">
        </form>
    </div>
</body>
</html>
